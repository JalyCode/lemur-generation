<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lemur 代码生成器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/theme.css" rel="stylesheet" />
    <link href="../../css/admin-forms.css" rel="stylesheet" />
    <link href="../../css/table.css" rel="stylesheet" />
    <link href="../../css/common.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../js/magnific/magnific-popup.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../js/shared/shared/html5shiv.js"></script>
    <script src="../../js/shared/shared/respond.min.js"></script>
    <![endif]-->
</head>

<body class="hide">
<section id="content_wrapper">
    <section class="content">
        <div class="col-md-12" style="background-color: #f4f6f9">
            <div class="col-md-6">
                <h1 style="display: inline-block;margin-right: 10px">代码模板</h1>
                <h3 style="display: inline-block">模板管理</h3>
            </div>
            <div class="col-md-6 text-right" style="padding-right: 50px;line-height: 62px">
                <button class="btn btn-info" data-bind="click:addtemplateInfo">
                    <i class="glyphicon glyphicon-plus" style="margin:0 3px 3px 0 ;"></i>新增
                </button>
            </div>
        </div>
        <div class="col-md-12" style="padding: 0;">
            <div style="padding-top: 20px;overflow: hidden">
                <div class="col-md-12">
                    <div class="row admin-form">
                        <div style="overflow: hidden">
                            <form class="form-inline">
                                <div class="col-md-12" style="line-height: 42px">
                                    <input type="text" data-bind="textInput:templateName" placeholder="模板名称" class="form-control" />
                                    <button type="button" class="btn btn-primary mr10" data-bind="click:queryData">
                                        <span style="padding: 5px 20px;">查询</span>
                                    </button>
                                    <button type="reset" class="btn btn-dark" data-bind="click:resetData">
                                        <span style="padding: 5px 20px;">重置</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tableDiv">
                <div>
                    <div style="margin-top: 10px">
                        <table class="ql-table-bordered" style="width: 100%;">
                            <thead>
                            <tr style="height: 45px;color:#525050">
                                <th>模板名称</th>
                                <th>用户</th>
                                <th>模板地址</th>
                                <th>文件名称</th>
                                <th>类型</th>
                                <th>模板描述</th>
                                <th>创建时间</th>
                                <th>修改时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody data-bind="foreach:templateList">
                            <tr>
                                <td data-bind="text:$data.templateName"></td>
                                <td data-bind="text:$data.userId"></td>
                                <td data-bind="text:$data.templatePath"></td>
                                <td data-bind="text:$data.fileName"></td>
                                <td data-bind="text:$data.templateType"></td>
                                <td data-bind="text:$data.templateDesc"></td>
                                <td data-bind="text:$data.code"></td>
                                <td data-bind="text:$data.code"></td>
                                <td>
                                    <a class="btn btn-link">修改</a>
                                    <a class="btn btn-link">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--新增/修改弹窗-->
        <div id="addOrUpdatePopup" class=" popup-basic mfp-with-anim mfp-hide">
            <div class="panel">
                <div class="panel-heading">
							<span class="panel-title">
                    		<i class="fa fa-rocket"></i>
                      		<span>模板管理</span>
							</span>
                </div>
                <div class="panel-body p25 admin-form">
                    <table>
                        <thead>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        </thead>
                        <tbody>
                        <tr>
                        <tr>
                            <td class="text-right">模板名称：</td>
                            <td>
                                <input class="form-control mt5 mb5" data-bind="textInput:curtemplateInfo().templateName">
                            </td>
                            <td class="text-right">模板地址：</td>
                            <td>
                                <input class="form-control mt5 mb5" data-bind="textInput:curtemplateInfo().templatePath">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-right">类型：</td>
                            <td >
                                <input class="form-control mt5 mb5" data-bind="textInput:curtemplateInfo().templateType">
                            </td>
                            <td class="text-right">模板描述：</td>
                            <td >
                                <input class="form-control mt5 mb5" data-bind="textInput:curtemplateInfo().templateDesc">
                            </td>
                        </tr>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer text-center">
                    <button class="btn selectBtn btn-primary" data-bind="click:addOrUpdatetemplateInfo">确认</button>
                    <button class="btn selectBtn btn-primary" data-bind="click:close">取消</button>
                </div>
            </div>
        </div>
        <!--新增/修改弹窗end-->
        <footer id='content-footer' class="affix" data-bind="component: { name: 'footer' }"></footer>
    </section>

    <script type="text/javascript" src="../../js/shared/require.js"></script>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="templateViewModel.js"></script>
</body>

</html>
