<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lemur-Gen 代码模板</title>
    <link href="/css/theme.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/js/magnific/magnific-popup.css">
    <link href="/pages/login/login.css" rel="stylesheet" />
</head>
<body class="cover-page">

<div class="scroll-container" id="login">
    <div class="login-page-bg">
        <img src="../../images/login/login.jpg" alt=""/>
    </div>
    <div class="login-box-banner">
        <div class="login-wrap login-box">
        	<div class="m10 mt20">
               <h2>Lemur 代码模板管理</h2>
            </div>
            <div class="ql-input-box ql-m10">
                <ul>
                    <li class="border-bottom-line">
                        <img src="../../images/login/ic_et_phone.png">
                        <input placeholder="请输入手机号"  data-bind="textInput:phoneNumber">
                    </li>
                    <li>
                        <img src="../../images/login/ic_et_pwd.png">
                        <input type="password" placeholder="请输入密码" data-bind="textInput:password">
                    </li>
                </ul>
            </div>
            <div style="color: red;" data-bind="css:{hide:!showErr()}" class="hide">
                <img src="../../images/login/warning.png" style="width: 13px;margin-left: 12px">
                <span data-bind="text:errData"></span>
            </div>
            <div class="m10 mt20">
                <img src="../../images/login/check.png" class="check-icon" data-bind="click:pswMemory" style="cursor: pointer">
                <span>记住用户名</span> <span>@Version 2017-4-20</span>
            </div>
            <div class="m10 mt30">
                <div class="login-btn" data-bind="click:login">登录</div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/shared/require.js"></script>
<script type="text/javascript" src="/js/config.js"></script>
<script type="text/javascript" src="/pages/login/indexViewModel.js"></script>
</body>
</html>
