<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lemur-Gen 代码模板</title>
    <meta name="keywords" content="Bootstrap 3 Admin Dashboard Template Theme"/>
    <meta name="description" content="AdminDesigns - Bootstrap 3 Admin Dashboard Theme">
    <meta name="author" content="AdminDesigns">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../css/theme.css" rel="stylesheet"/>
    <link href="../../css/admin-forms.css" rel="stylesheet"/>
    <link href="../../css/table.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../js/magnific/magnific-popup.css">
    <link href="index.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../js/shared/shared/html5shiv.js"></script>
    <script src="../../js/shared/shared/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hide">
<section id="content_wrapper">
    <section class="content">
        <div class="col-md-12" style="background-color: #f4f6f9">
            <div class="col-md-6">
                <h1 style="display: inline-block;margin-right: 10px">系统设置</h1>
                <h3 style="display: inline-block">密码修改</h3>
            </div>
        </div>
        <!--登录密码修改-->
        <div class="col-md-12" style="margin-top: 8em" data-bind="css:{hide:!showBox()}">
            <div class="ql-div">
                <form class="form-inline">
                    <div style="padding: 50px 5px 30px 20px">
                        <div>
                            <label>当前密码</label>
                            <input type="password" data-bind="textInput:logincrrPsw" class="form-control"
                                   style="width: calc(95% - 100px);"/>
                        </div>
                        <div>
                            <label style="letter-spacing:6px">新密码</label>
                            <input type="password" data-bind="textInput:loginnewPsw" class="form-control"
                                   style="width: calc(95% - 100px);"/>
                        </div>
                        <div>
                            <label>确认密码</label>
                            <input type="password" data-bind="textInput:loginsurePsw" class="form-control"
                                   style="width: calc(95% - 100px);"/>
                        </div>
                        <div style="color: red" data-bind="text:errMsg">

                        </div>
                    </div>
                    <div class="text-center" style="padding: 40px 0;background-color: #f5f6fa">
                        <button class="btn btn-info" style="width: 7em;font-size: 1.4em;" data-bind="click:updatePsw">确定</button>
                    </div>
                </form>
            </div>
            <div class="ql-div-mark" style="width: 38%;height: 15px;"></div>
            <div class="ql-div-mark" style="width: 36%;height: 25px;margin-top: -15px"></div>
        </div>
    </section>
</section>


<script type="text/javascript" src="../../js/shared/require.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="indexViewModel.js"></script>
</body>
</html>
