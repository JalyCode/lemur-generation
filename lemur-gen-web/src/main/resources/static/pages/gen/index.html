<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Lemur 代码生成器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../css/theme.css" rel="stylesheet" />
<link href="../../css/admin-forms.css" rel="stylesheet" />
<link href="../../css/table.css" rel="stylesheet" />
<link href="../../css/common.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="../../js/magnific/magnific-popup.css">
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	    <script src="../../js/shared/shared/html5shiv.js"></script>
	    <script src="../../js/shared/shared/respond.min.js"></script>
	    <![endif]-->
</head>

<body class="hide">
	<section id="content_wrapper">
		<section class="content">
			<div class="col-md-12" style="background-color: #f4f6f9">
				<div class="col-md-6">
					<h1 style="display: inline-block; margin-right: 10px">代码模板</h1>
					<h3 style="display: inline-block">代码生成</h3>
				</div>
			</div>
			<div class="col-md-12" style="padding: 0;">
				<div style="padding-top: 20px; overflow: hidden">
					<div style="overflow: hidden">
						<div class="row">
							<div class="col-md-3" style="line-height: 42px">
								<input type="text" placeholder="作者" class="form-control" />
							</div>
							<div class="col-md-3" style="line-height: 42px">
								<input type="text" placeholder="Java包名" class="form-control" />
							</div>
							<div class="col-md-3" style="line-height: 42px">
								<input type="text" placeholder="JSP包名,如果为空,使用Java包名" class="form-control" />
							</div>
							<div class="col-md-3" style="line-height: 42px">
								<input type="text" placeholder="作者" class="form-control" />
							</div>
						</div>
						<div class="row" style="padding-top: 20px;">
							<div class="col-md-3" style="line-height: 42px">
								<input type="text" placeholder="作者" class="form-control" />
							</div>
							<div class="col-md-3" style="line-height: 42px">
								<input type="text" placeholder="作者" class="form-control" />
							</div>
						</div>
					</div>
				</div>
				<ul class="nav nav-list">
					<li class="divider"></li>
				</ul>
				<div style="padding-top: 20px; overflow: hidden"
					class="container-fluid">
					<div class="col-md-12">
						<div class="row admin-form">
							<div class="col-md-3">
								<h2 class="success">链接</h2>
								<div class="list-group" data-bind="foreach: dbconnects"
									style="height: 500px; overflow-y: scroll">
									<button type="button" class="list-group-item"
										data-bind="css:{active:$data.isSelected},text: dbUserName,click: $parent.getDataBases"></button>
								</div>
							</div>
							<div class="col-md-3">
								<h2 class="success">数据库</h2>
								<div class="list-group" data-bind="foreach: databases"
									style="height: 500px; overflow-y: scroll">
									<button type="button" class="list-group-item"
										data-bind="css:{active:$data.isSelected},text: name,click: $parent.getTables"></button>
								</div>
							</div>
							<div class="col-md-3">
								<h2>数据表</h2>
								<div class="list-group" data-bind="foreach: tables"
									style="height: 500px; overflow-y: scroll">
									<button type="button" class="list-group-item"
										data-bind="css:{active:$data.isSelected},text: tableName,click: $parent.selectTables"></button>
								</div>
							</div>
							<div class="col-md-3">
								<h2>模板</h2>
								<div class="list-group" data-bind="foreach: templates"
									style="height: 500px; overflow-y: scroll">
									<button type="button" class="list-group-item"
										data-bind="css:{active:$data.isSelected},text: templateName,click: $parent.selectTemplates"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<ul class="nav nav-list">
					<li class="divider"></li>
				</ul>
				<div class="row">
					<div class="col-md-offset-5">
						<button type="button" class="btn btn-primary mr10"
							data-bind="click:queryData">
							<span style="padding: 5px 20px;">生成</span>
						</button>
					</div>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="../../js/shared/require.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="IndexViewModel.js"></script>
</body>

</html>
