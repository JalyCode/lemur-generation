spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/easycode?characterEncoding=utf8&autoReconnect=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat,log4j,wall
    maxActive: 200
    initialSize: 10
    maxWait: 30000
    minIdle: 10
    timeBetweenEvictionRunsMillis: 30
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 1
    testWhileIdle: true
    testOnBorrow: true
    testOnReturn: false
    poolPreparedStatements: false
    maxOpenPreparedStatements: -1
  server:
    port: 8080
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: cn.afterturn.gen.model
    config-location: classpath:mybatis-configuration.xml
  logging:
    file: log/easycode.log
  filepath: /home/file/